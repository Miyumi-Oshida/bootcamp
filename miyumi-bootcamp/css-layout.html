<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layouting    </title>
    <link rel="stylesheet" href="assets/styles/layout.css">


</head>
<body>
    <h1>Position</h1>
    <div class="style-01 position-static">static</div>
    <div class="style-01 position-relative">relative</div>
    <div class="style-01 position-absolute">absolute</div>
    <div class="style-01 position-fixed">fixed</div>

    <hr>
    <h1>Display</h1>
    <div class="style-01 display-inline">display:inline</div>
    <a href="#" class="display-block">Display Block</a>
    <a href="#" class="display-inline-block">Display Inline Block</a>
    <span>another inline element</span>
    <div class="style-01 display-none">display:none</div>
    
    <hr>
    <h1>z-index</h1>
    <div class="style-02">
        <h1>Headline 1</h1>
        <img src="assets/images/taichi.png" alt="" width="150px" class="img-absolute"></div>

<hr>
<h1>Float</h1>
<p class="float-left" style="background-color:rgba(179, 2, 255, 0.399);">float:left</p>
<p class="float-right" style="background-color:rgba(57, 255, 2, 0.399);">float:right</p>
<p class="float-none clear-none" style="background-color:rgba(255, 217, 2, 0.399);">float:none</p>



</body>
</html>
