<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
<style>
    .row{
        overflow: auto;
    }
    .col-75{
        width:74%;
        margin-right: 1%;
        float:left;
    }
    .col-25{
        width: 24%;
        margin-left: 1%;
        float:left;
    }

</style>


</head>
<body>
    <header style="background-color: crimson; margin-bottom: 15px; height: 200px;"> 
    </header>
    <nav style="border:3px solid darkblue; margin-bottom: 15px;">
        <a href="#home">Home</a>
        <a href="#profile">Profile</a>
        <a href="#logout">Logout</a>
    </nav>

        <div class="row">
            <div class="col-75">          
                <section style="padding: 15px; background-color:darkgoldenrod; margin-bottom: 15px;">
    
                <article style="color:white; background-color:rgb(99, 0,0)">
                    <h1>Headline 1</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus commodi quo tenetur odit doloribus quasi officiis libero, veritatis labore sunt eum quis laborum officia ea sed dolorum! Facilis, dicta velit.</p>
                </article>
                </section>
                <section style="padding: 15px; background-color:darkgoldenrod; margin-bottom: 15px;">
                <h2>Contact Us</h2>
                <form action="" method="post">
                    <textarea name="text" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="Submit" name="btn_submit">
        
                </form>
                </section>
            </div>

            <div class="col-25">
                <aside style="background-color:burlywood; margin-bottom: 15px; height: 200px;">
                    <p>side content</p>
                </aside>
            </div>

        </div>

        <footer style="margin: 15px auto; background-color:darksalmon; height:150px;">
            <p>Insert footer contents here.</p>
        </footer>

    
    

</body>
</html>
