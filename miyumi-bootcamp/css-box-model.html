<body>
    <h1>Backgroud Color</h1>
    <div class="bg-red" style="height: 100px; margin-bottom: 25px">Color Name</div>
    <div class="bg-orange" style="height: 100px; margin-bottom: 25px">RGB</div>
    <div class="bg-orange-50" style="height: 100px; margin-bottom: 25px">RGB+Opacity</div>
    <div class="bg-blue" style="height: 100px; margin-bottom: 25px">RGBA</div>
    <div class="bg-green" style="height: 100px; margin-bottom: 25px">HEXCODE</div>
    
    <h1>Width</h1>
    <p class="w-50" style=background-color:darkgreen; margin-bottom: 25% >width:50%</p>

    <p class="h-100px" style="background-color: darkorchid; margin-bottom: 25px">height:100px</p>
    <div style="height: 300px; border: 1px solid black;">
        <p class="h-50" style="background-color: darkcyan; margin-bottom: 25px">height: 50%</p>
    </div>

    <div class="m-10px" style="height: 50px; background-color:cadetblue;"></div>
    <div class="m-10px-20px" style="height:50px; background-color:cadetblue;"></div>
    <div class="m-10px-20px-30px" style="height: 50px; background-color: cadetblue;"></div>
    <div class="m-10px-20px-30px-40px" style="height: 50px; background-color: cadetblue;"></div>
