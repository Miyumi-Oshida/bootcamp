<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 4</title>
</head>

<body>
 <h1>Please fill this survey form</h1>  

    <form action="#" method="#">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="first-name">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="first-name" id="firstname">
                    </td>
                    <td>
                        <label for="mi">MI:</label>
                    </td>
                    <td>
                        <input type="text" name="mi" id="mi">
                    </td>
                    <td>
                        <label for="last-name">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="last-name" id="last-name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City:</label>
                    </td>
                    <td>
                        <input type="text" name="city" id="city">
                    </td>
                    <td>
                        <label for="state">State:</label>
                    </td>
                    <td>
                        <input type="text" name="state" id="state">
                    </td>
                    <td>
                        <label for="zip-code">Zip Code:</label>
                    </td>
                    <td>
                        <input type="text" name="zip-code" id="zip-code">
                    </td>
                  
                </tr>                       
    
            </tbody> 
        </table>
        <br>
        <label for="sports">Choose a Sport:</label>
        <br>
        <input type="checkbox" name="sports" id="basketball" value="basketball">
        <label for="basketball">Basketball</label>
        <input type="checkbox" name="sports" id="football" value="football>
        <label for="football">Football</label>
        <input type="checkbox" name="sports" id="hockey" value="hockey">
        <label for="hockey">Hockey</label>    
        
        <br>
        <label for="Year">Choose a Year:</label><br>
        <input type="radio" name="year" id="freshman value=freshman">
        <label for="freshman">Freshman</label>
        <input type="radio" name="year" id="sophomore" value="sophomore">
        <label for="sophomore">Sophomore</label>
        <input type="radio" name="year" id="junior value=junior">
        <label for="junior">Junior</label>
        <input type="radio" name="year" id="senior" value="senior">
        <label for="senior">Senior</label>
        
        <br>
        <label for="food">Choose Your Favorite Food:</label><br>
        <select name="food" id="food" multiple>
             <option value="chips">Chips</option>
             <option value="pizza">Pizza</option>
             <option value="nachos">Nachos</option>
        </select>

        <br><br>
        <label for="comments"></label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please let us know your comments"></textarea>        
        
<br><br>
<button type="submit" name="btn_send">Send it</button>
<button type="reset">clear it</button>
<br>
    </form>

</body>
</html>
